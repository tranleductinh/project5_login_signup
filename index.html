<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Login</title>

    <link rel="stylesheet" href="style.css" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Ga+Maamli&family=Inter:ital,opsz,wght@0,14..32,100..900;1,14..32,100..900&family=Montserrat:ital,wght@0,100..900;1,100..900&family=Open+Sans:ital,wdth,wght@1,91.5,720&family=Poppins:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&family=Roboto+Condensed:ital,wght@0,100..900;1,100..900&family=Rubik:ital,wght@0,300..900;1,300..900&family=Syne:wght@400..800&display=swap"
      rel="stylesheet"
    />
  </head>
  <body>
    <main class="auth">
      <div class="background">
        <section class="auth__container">
          <div class="auth__form">
            <h1 class="auth__title">LOGIN</h1>
            <div id="error"></div>
            <form class="form form--login" id="form">
              <div class="form__group-container">
                <div class="form__group">
                  <div class="form__icon-container">
                    <span class="form__icon">@</span>
                  </div>
                  <input
                    type="email"
                    class="form__input"
                    placeholder="Email"
                    name="email"
                  />
                </div>
                <div class="form__group">
                  <div class="form__icon-container">
                    <span class="form__icon"
                      ><svg
                        xmlns="http://www.w3.org/2000/svg"
                        height="24"
                        viewBox="0 -960 960 960"
                        width="24"
                      >
                        <path
                          d="M240-80q-33 0-56.5-23.5T160-160v-400q0-33 23.5-56.5T240-640h40v-80q0-83 58.5-141.5T480-920q83 0 141.5 58.5T680-720v80h40q33 0 56.5 23.5T800-560v400q0 33-23.5 56.5T720-80H240Zm240-200q33 0 56.5-23.5T560-360q0-33-23.5-56.5T480-440q-33 0-56.5 23.5T400-360q0 33 23.5 56.5T480-280ZM360-640h240v-80q0-50-35-85t-85-35q-50 0-85 35t-35 85v80Z"
                        />
                      </svg>
                    </span>
                  </div>
                  <input
                    type="password"
                    class="form__input"
                    placeholder="Password"
                    name="password"
                  />
                </div>
              </div>
              <div class="form__button">
                <button type="submit">LOGIN</button>
              </div>
            </form>
            <p class="auth__text">
              New here?
              <a href="./signup.html" class="auth__link">Create an Account</a>
            </p>
          </div>
          <div class="auth__image"></div>
        </section>
      </div>
    </main>
    <script src="./script.js"></script>
  </body>
</html>
