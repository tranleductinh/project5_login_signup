<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Signup</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <main class="auth">
      <div class="background">
        <section class="auth__container">
          <div class="auth__form">
            <h1 class="auth__title">SIGNUP</h1>
            <form class="form form--signup">
              <div class="form__group-container">
                <div class="form__group">
                  <div class="form__icon-container">
                    <span class="form__icon"><img src="./imgs/person_FILL1_wght400_GRAD0_opsz24_white.svg" alt=""></span>
                  </div>
                  <input
                    type="text"
                    class="form__input"
                    placeholder="Firstname"
                    required
                  />
                </div>

                <div class="form__group">
                  <div class="form__icon-container">
                    <span class="form__icon">@</span>
                  </div>
                  <input
                    type="email"
                    class="form__input"
                    placeholder="Email"
                    required
                  />
                </div>

                <div class="form__group">
                  <div class="form__icon-container">
                    <span class="form__icon"
                      ><img
                        src="./imgs/lock_FILL1_wght400_GRAD0_opsz24_white.svg"
                        alt="lock"
                      />
                    </span>
                  </div>
                  <input
                    type="password"
                    class="form__input"
                    placeholder="Password"
                    required
                  />
                </div>

                <div class="form__group">
                  <div class="form__icon-container">
                    <span class="form__icon"
                      ><img
                        src="./imgs/lock_FILL1_wght400_GRAD0_opsz24_white.svg"
                        alt="lock"
                      />
                    </span>
                  </div>
                  <input
                    type="password"
                    class="form__input"
                    placeholder="Repeat Password"
                    required
                  />
                </div>
              </div>

              <div class="form__button">
                <button type="submit">SIGNUP</button>
              </div>
            </form>
            <p class="auth__text">
              Already have an Account?
              <a href="./index.html" class="auth__link">Login</a>
            </p>
          </div>
          <div class="auth__image"></div>
        </section>
      </div>
    </main>
  </body>
</html>
