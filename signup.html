<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Signup</title>

    <link rel="stylesheet" href="style.css" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Ga+Maamli&family=Inter:ital,opsz,wght@0,14..32,100..900;1,14..32,100..900&family=Montserrat:ital,wght@0,100..900;1,100..900&family=Open+Sans:ital,wdth,wght@1,91.5,720&family=Poppins:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&family=Roboto+Condensed:ital,wght@0,100..900;1,100..900&family=Rubik:ital,wght@0,300..900;1,300..900&family=Syne:wght@400..800&display=swap"
      rel="stylesheet"
    />
  </head>
  <body>
    <main class="auth">
      <div class="background">
        <section class="auth__container">
          <div class="auth__form">
            <h1 class="auth__title">SIGNUP</h1>
            <div id="error"></div>
            <form class="form form--signup" id="form">
              <div class="form__group-container">
                <div class="form__group">
                  <div class="form__icon-container">
                    <span class="form__icon">
                      <svg
                        xmlns="http://www.w3.org/2000/svg"
                        height="24"
                        viewBox="0 -960 960 960"
                        width="24"
                      >
                        <path
                          d="M480-480q-66 0-113-47t-47-113q0-66 47-113t113-47q66 0 113 47t47 113q0 66-47 113t-113 47ZM160-160v-112q0-34 17.5-62.5T224-378q62-31 126-46.5T480-440q66 0 130 15.5T736-378q29 15 46.5 43.5T800-272v112H160Z"
                        />
                      </svg>
                    </span>
                  </div>
                  <input
                    type="text"
                    class="form__input"
                    placeholder="Firstname"
                    name="firstname"
                    
                  />
                </div>

                <div class="form__group">
                  <div class="form__icon-container">
                    <span class="form__icon">@</span>
                  </div>
                  <input
                    type="email"
                    class="form__input"
                    placeholder="Email"
                    name="email"
                  />
                </div>

                <div class="form__group">
                  <div class="form__icon-container">
                    <span class="form__icon"
                      ><img
                        src="./imgs/lock_FILL1_wght400_GRAD0_opsz24_white.svg"
                        alt="lock"
                      />
                    </span>
                  </div>
                  <input
                    type="password"
                    class="form__input"
                    placeholder="Password"
                    name="password"
                  />
                </div>

                <div class="form__group">
                  <div class="form__icon-container">
                    <span class="form__icon"
                      ><img
                        src="./imgs/lock_FILL1_wght400_GRAD0_opsz24_white.svg"
                        alt="lock"
                      />
                    </span>
                  </div>
                  <input
                    type="password"
                    class="form__input"
                    placeholder="Repeat Password"
                    name="repeatPassword"
                  />
                </div>
              </div>

              <div class="form__button">
                <button type="submit">SIGNUP</button>
              </div>
            </form>
            <p class="auth__text">
              Already have an Account?
              <a href="./index.html" class="auth__link">Login</a>
            </p>
          </div>
          <div class="auth__image"></div>
        </section>
      </div>
    </main>
    <script src="./script.js"></script>
  </body>
</html>
